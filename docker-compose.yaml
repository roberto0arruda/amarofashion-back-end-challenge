version: "3"

networks:
  network:
    driver: bridge

services:
  nginx:
    image: nginx:1.18-alpine
    restart: always
    tty: true
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network
    depends_on:
      - api

  api:
    build: .
    container_name: challenge-api
    volumes:
      - .:/var/www
    expose:
      - 9000
    networks:
      - network
